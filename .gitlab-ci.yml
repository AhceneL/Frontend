image: node:18

stages:
  - install
  - build
  - test

cache:
  paths:
    - node_modules/

install_dependencies:
  stage: install
  script:
    - npm ci

build_app:
  stage: build
  script:
    - npm run build
  artifacts:
    paths:
      - dist/

run_tests:
  stage: test
  script:
    - npm install -g @angular/cli
    - npm install -g karma-cli
    - npm run test -- --watch=false --browsers=ChromeHeadless
  dependencies:
    - install_dependencies
