<div class="profil-container" *ngIf="user">
  <h2>Profil Utilisateur</h2>
  <p><strong>Nom :</strong> {{ user.nom }}</p>
  <p><strong>Email :</strong> {{ user.email }}</p>
  <p><strong>Rôle :</strong> {{ user.role | titlecase }}</p>

  <div *ngIf="user.role === 'membre'">
    <p><strong>ID Membre :</strong> {{ user.id }}</p>
    <p>Accès limité aux tâches assignées</p>
  </div>

  <div *ngIf="user.role === 'gestionnaire'">
    <p><strong>ID Gestionnaire :</strong> {{ user.id }}</p>
    <p>Accès complet à tous les projets</p>
  </div>

  <button (click)="logout()">Se déconnecter</button>
</div>
