  <div class="sidebar">
    <div class="profile">
      <img src="./assets/gestionnaire.jpg" alt="Avatar Gestion" class="avatar" />
      <p class="username">{{ gestionnaireData?.nom || 'Nom d\'utilisateur' }}</p>
      <span class="role">Gestionnaire</span>
      <button class="profile-button" (click)="goToProfil()">GÃ©rer le Profil</button>
    </div>

    <div class="project-actions">
      <h3>GÃ©rer les projets</h3>
      <button class="action-button" (click)="goToCreationProjet()">CrÃ©er un nouveau projet</button>
      <button class="action-button" (click)="goToSuiviProgression()">Suivre la progression</button>

  <!-- Liste des projets -->

      <div class="project-card" *ngFor="let projet of projets">
        <p class="project-name">{{ projet.nom }}</p>
        <span class="project-description">
          {{ projet.description || 'Aucune description disponible.' }}
        </span>

        <div class="progress-chart">
          <p><strong>ðŸ“Š Statut :</strong> {{ projet.statut }}</p>
        </div>

        <button class="detail-button" (click)="goToDetailProjet(projet.nom)">
          Voir DÃ©tails
        </button>
      </div>
    </div>

    <ng-template #aucunProjet>
      <p class="no-projects">Aucun projet disponible pour ce gestionnaire.</p>
    </ng-template>
  </div>

  <!-- Bouton DÃ©connexion -->
  <button class="logout-button" (click)="logout()">Se DÃ©connecter</button>
