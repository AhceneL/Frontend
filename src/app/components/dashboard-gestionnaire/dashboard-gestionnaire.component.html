<div class="dashboard-container">
  <div class="sidebar">
    <div class="profile">

      <img [src]="avatar || 'assets/avatars/avatar-par-defaut.jpg'" alt="Avatar" class="avatar" />
      <p class="username">{{ gestionnaireEmail || 'Utilisateur' }}</p>
      <span class="role">Gestionnaire</span>
      <button class="profile-button" (click)="goToProfilEdit()">GÃ©rer le Profil</button>
    </div>

    <div class="project-actions">

    </ng-template>
  </div>
</div>
