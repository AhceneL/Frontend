<div class="auth-page">
  <!-- Header personnalisé -->
  <div class="auth-header">
    <img src="assets/logo.jpeg" alt="Logo ProjectCollab" class="logo" />
    <button class="register-button" (click)="onRegister()">Créer un compte</button>
  </div>

  <!-- Formulaire de connexion -->
  <div class="form-container">
    <h1 class="title">Bienvenue sur ProjectCollab</h1>
    <p class="subtitle">Veuillez vous connecter ou créer un compte.</p>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="auth-form">
      <div class="input-group">
        <label for="email">Adresse courriel</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required />
      </div>

      <div class="input-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required />
      </div>

      <button class="login-button" type="submit">Connexion</button>
    </form>
  </div>
</div>
