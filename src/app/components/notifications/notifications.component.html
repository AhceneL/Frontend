<div class="notifications-container">
  <h2>Notifications</h2>
  <button class="clear-btn" (click)="clearNotifications()">Tout effacer</button>

  <ul *ngIf="notifications.length > 0; else noNotif">
    <li *ngFor="let notif of notifications">
      {{ notif.message }} - <span class="time">{{ notif.time }}</span>
    </li>
  </ul>

  <ng-template #noNotif>
    <p>Aucune notification pour le moment.</p>
  </ng-template>
</div>
